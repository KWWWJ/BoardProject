<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">

<head th:fragment="boardFragmentHead">
   <meta charset="UTF-8">
   <title>게시판</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="/styles/board/index.css">

   <head th:repalce="~{${headLink} :: ${headerHead}}"></head>

   <head th:if="${path != null}" th:repalce="~{${path} :: ${contentHead}}"></head>
</head>

<body>
   <div id="root">
      <div id="header" th:insert="~{${headLink} :: ${header}}"></div>
      <div id="menu"></div>
      <div id="content" th:if="${path != null}" th:insert="~{${path} :: ${content}}"></div>
   </div>

</body>

</html>
