<html lang="ko" mxlns:th="http://www.thymeleaf.org">

<head th:fragment="boardFragmentHead"></head>

<head th:replace="~{/basic/userInfo :: userInfoFragmentHead}"></head>

<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>

<body>

  <div th:fragment="boardFragment" class="board container">

    <!-- <th:block th:if="${session.userName != null}">
      <div th:replace="~{/board/add :: addFragment}"></div>
    </th:block> -->
    <td>
      <div th:replace="~{/basic/userInfo :: userInfoFragment}"></div>
    </td>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">아이디</th>
          <th scope="col">작성일자</th>
        </tr>
      </thead>
      <tr th:each="item : ${list}" th:object="${item}">
        <th scope="row" th:text="*{id}"></th>
        <td class="hover-event" th:text="*{title}" th:onclick="contentPageOn([[*{id}]])"></td>
        <td class="user-name">
          <div class="hover-event" th:text="*{userName}"></div>
          <a class="user-git-address" th:if="*{userGitAddress} != null"
            th:href="*{userGitAddress}">[[*{userGitAddress}]]</a>
        </td>
        <td th:text="*{usersUserId}"></td>
        <td th:text="*{createdAt}"></td>
      </tr>
    </table>

    <div class="page-bar">
      <nav aria-label="Page navigation"
        th:with="nowPage=${#numbers.formatInteger(param.page != null ? param.page : 1, 1)}">
        <ul class="pagination">
          <li class="page-item" th:if="${nowPage} > 1">
            <a class="page-link" th:href="@{/(page=${nowPage-1})}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li th:each="page : ${#numbers.sequence(1, pageLength)}" class="page-item">
            <a class="page-link" th:href="@{/(page=${page})}">
              [[${page}]]
            </a>
          </li>
          <!-- <div class="created-page"></div> -->
          <li class="page-item" th:if="${nowPage} != ${pageLength}">
            <a class="page-link" th:href="@{/(page=${nowPage}+1)}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
        <script>
          function contentPageOn(id) {
            location.href = "/content?id=" + id;
          }
        </script>
      </nav>
    </div>
  </div>
  <div id="isLogin" th:text="${isLogin}"></div>
</body>

</html>
