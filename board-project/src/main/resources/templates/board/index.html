<html lang="ko" mxlns:th="http://www.thymeleaf.org">

<head th:fragment="boardFragmentHead"></head>

<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>

<body>
  <div th:fragment="boardFragment" class="board container">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일자</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${list}" th:object="${item}">
          <th scope="row" th:text="*{id}"></th>
          <td th:text="*{title}"></td>
          <td th:text="*{userId}"></td>
          <td th:text="*{createdAt}"></td>
        </tr>
    </table>
  </div>
  <div id="isLogin" th:text="${isLogin}"></div>
  <div id="modal">
    <div class="modal-content">
      <h2>로그인 실패</h2>
      <p>아이디 혹은 비밀번호가 잘못되었습니다.</p>
      <button id="close-modal">닫기</button>
    </div>
  </div>
  <script>
    const loginBox = document.getElementById("isLogin");
    const modal = document.getElementById("modal");
    const openModalBtn = document.getElementById("open-modal");
    const closeModalBtn = document.getElementById("close-modal");

    console.log(loginBox.innerHTML);

    function isLogin() {
      if (loginBox.innerHTML == 0) {
        modal.style.display = "block";
        document.body.style.overflow = "hidden"
      }
      closeModalBtn.addEventListener('click', function () {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      })
    }
    isLogin();
  </script>
</body>

</html>
