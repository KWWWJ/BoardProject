<html lang="ko" mxlns:th="http://www.thymeleaf.org">

<head th:fragment="loginFragmentHead"></head>

<body>
    <div th:fragment="loginFragment">
        <link rel="stylesheet" href="/styles/user/login.css">
        <form id="login-form" action="/login" method="post">
            <fieldset>
                <div class="form-floating">
                    <input type="text" name="userId" class="form-control" placeholder="ID">
                    <label>ID</label>
                    <div class="form-floating mb-3"></div>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <label>Password</label>
                    <div class="form-floating mb-3"></div>
                </div>
                <div>
                    <button id="login-btn" class="btn btn-primary">로그인</button>
                    <!-- <script src="/script/user/login.js"></script> -->
                </div>
            </fieldset>
        </form>

</body>

</html>
